<html lang="en">

  <body id="container">
   
   <div class="card">
  
     <div class="logo">
      <div class="description">
        <div class="img"><img src="images/logo.png" style="width: 100%;height:100%"></div>
        
       <h3>My Diary</h3>
       <p>MyDiary is an online journal where users can pen down their thoughts and feelings. </p>

<div class="signup">
  <h3>Sign up</h3>
  <form >
    <!-- <label>First Name</label> -->
    <input type="text" id="fname" name="firstname" placeholder="Your first name..">

    <!-- <label>Last Name</label> -->
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    <!-- <label >Email</label> -->
    <input type="email" id="email" name="lastname" placeholder="Your email address..">
 <!-- <label>Password</label> -->
    <input type="password" id="password" name="password" placeholder="Your password">
    <!-- <label>Confirm Password</label> -->
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Your password">
  
    <input type="submit" value="Sign up">
    <!-- <p class="alert">Wrong password confirmation</p> -->
    <div class="link"><a href="index.html">Login</a></div>

  </form>
</div>
